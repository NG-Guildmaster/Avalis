<nav>
    <a href="index.html">Home</a>
    <a href="login.html" id="loginButton">Login</a>

    <!-- My Account Dropdown (Always Visible) -->
    <div id="accountDropdown" class="dropdown">
        <button class="dropbtn" id="accountButton">My Account ‚ñº</button>
        <div class="dropdown-content">
            <a href="my-character.html">My Character</a>
            <a href="#" id="logoutButton" style="display: none;">Logout</a>
        </div>
    </div>

    <!-- DM Dashboard (Hidden by Default) -->
    <a href="dm-dashboard.html" id="dmLink" style="display: none;">DM Dashboard</a>
</nav>

<style>
    nav {
        background: #333;
        padding: 10px;
        text-align: center;
    }
    nav a, .dropbtn {
        color: white;
        text-decoration: none;
        padding: 10px 15px;
        display: inline-block;
        background: none;
        border: none;
        font-size: 16px;
        cursor: pointer;
    }
    .dropdown {
        display: inline-block;
        position: relative;
    }
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: white;
        min-width: 150px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        z-index: 1;
        text-align: left;
    }
    .dropdown-content a {
        color: black;
        padding: 10px;
        display: block;
        text-decoration: none;
    }
    .dropdown-content a:hover {
        background-color: #ddd;
    }
    .dropdown:hover .dropdown-content {
        display: block;
    }
</style>

<script type="module">
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js";

    const auth = getAuth();

    document.addEventListener("DOMContentLoaded", () => {
        console.log("‚úÖ DOM fully loaded. Checking authentication state...");

        const loginButton = document.getElementById("loginButton");
        const accountButton = document.getElementById("accountButton");
        const logoutButton = document.getElementById("logoutButton");
        const dmLink = document.getElementById("dmLink");

        if (!loginButton || !accountButton || !logoutButton || !dmLink) {
            console.error("‚ùå UI elements not found!");
            return;
        }

        function updateUI(user) {
            if (user) {
                const userRole = localStorage.getItem("userRole") || "player";
                console.log("‚úÖ User detected. Role:", userRole);

                loginButton.style.display = "none"; // Hide login button
                logoutButton.style.display = "block"; // Show logout option

                if (userRole === "dungeon-master") {
                    dmLink.style.display = "inline"; // Show DM Dashboard
                } else {
                    dmLink.style.display = "none"; // Hide DM Dashboard for regular players
                }
            } else {
                console.log("‚ùå No user detected.");
                loginButton.style.display = "inline"; // Show login button
                logoutButton.style.display = "none"; // Hide logout option
                dmLink.style.display = "none"; // Hide DM Dashboard
            }
        }

        // Monitor authentication state changes
        onAuthStateChanged(auth, (user) => {
            console.log("üîÑ Auth state changed. Checking user...");
            updateUI(user);
        });

        // Redirect to login if My Account is clicked while not logged in
        accountButton.addEventListener("click", () => {
            if (!auth.currentUser) {
                console.log("üîÑ Redirecting to login...");
                window.location.href = "login.html";
            }
        });

        // Logout function
        logoutButton.addEventListener("click", () => {
            signOut(auth).then(() => {
                console.log("‚úÖ User logged out.");
                localStorage.removeItem("userRole");
                localStorage.removeItem("userEmail");
                alert("Logout successful!");
                window.location.href = "login.html";
            }).catch((error) => {
                console.error("‚ùå Logout error:", error);
                alert("Logout failed: " + error.message);
            });
        });
    });
</script>
