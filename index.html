<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avalis - Home</title>
</head>
<body>
    <!-- Header -->
    <div id="header-container"></div>

    <h1>Welcome to Avalis</h1>
    <p>This is the homepage of your custom D&D game world.</p>

    <script>
        // Load the header dynamically
        fetch("header.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("header-container").innerHTML = data;
            });
    </script>
</body>
</html>
